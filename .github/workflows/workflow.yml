name: PaSys CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "accounts/**"
      - "common/**"
      - "migrations/accounts/**"
  pull_request:
    branches: ["main"]
    paths:
      - "accounts/**"
      - "common/**"
      - "migrations/accounts/**"

jobs:
  accounts:
    name: Accounts CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: user123
          POSTGRES_DB: accounts
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U user -d accounts"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://user:user123@localhost:5433/accounts_db
      READER_DATABASE_URL: postgres://user:user123@localhost:5433/accounts
      WRITER_DATABASE_URL: postgres://user:user123@localhost:5433/accounts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85
          override: true


      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        env:
          ACCOUNTS_DB_URL: postgres://user:user123@localhost:5433/accounts
        run: make migrate-accounts

      - name: Lint
        run: make lint

      - name: Test
        run: make nextest